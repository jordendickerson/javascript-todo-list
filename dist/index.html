<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="header">
            <div class="title-date-wrapper">
                <div class="site-title">
                    To-Do List
                </div>
                <div class="current-date">

                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="basic-filters">
                <div class="sorter all">
                    All
                </div>
                <div class="sorter today">
                    Today
                </div>
                <div class="sorter week">
                    This Week
                </div>
            </div>
            <div id="projects">
                <div class="projects-label">Projects</div>
                <ul class="projects-wrapper"></ul>
                <div class="add-project-button">Add Project +</div>
            </div>
        </div>
        <div id="todos-container"></div>
    </div>
</body>
</html>
